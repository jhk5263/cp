function qingkong(){
  $("#gao").empty();

function lsgc(){

    var gao=document.getElementById('gao').value;
    var di=document.getElementById('di').value;
    console.log(gao)
    gao=Number(gao);
    di=Number(di);

    yj=((gao-di)*0.191+di).toFixed(3);
    es=((gao-di)*0.236+di).toFixed(3);
    sb=((gao-di)*0.382+di).toFixed(3);
    w=((gao-di)*0.5+di).toFixed(3);
    ly=((gao-di)*0.618+di).toFixed(3);
    ll=((gao-di)*0.66+di).toFixed(3);   
    qb=((gao-di)*0.786+di).toFixed(3);
    bw=((gao-di)*0.857+di).toFixed(3);
    bb=((gao-di)*0.886+di).toFixed(3);
    yyj=((gao-di)*1.191+di).toFixed(3);
    yeq=((gao-di)*1.27+di).toFixed(3);
    console.log(yj)
    neirong="0.191:    "+yj+"\n"+"0.236:    "+es+"\n"+"0.382:    "+sb+"\n"+"0.5:    "+w+"\n"+"0.618:    "+ly+"\n"+"0.66:    "+ll+"\n"+"0.786:    "+qb+"\n"+"0.857:    "+bw+"\n"+"0.886:    "+bb+"\n"+"1.191:    "+yyj+"\n"+"1.27:    "+yeq+"\n"
    document.getElementById('jieguo').value=neirong;
}
